<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker - MULT213</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
<header>
    <h1>CRYPTO TRACKER</h1>
</header>
<main>
    <h2>BITCOIN PRICE</h2>
    <div class="price-container">
        <div id="price-usd" class="price-box">Loading USD...</div>
        <div id="price-cad" class="price-box">Loading CAD...</div>
    </div>
    <div id="change">Loading...</div>
    <br>
    <div id="last-updated">Last updated: Never</div>
    <div id="timer">Prices Automatically Refresh every 10 minutes</div>
    <button id="refresh-button">Refresh Now</button>
</main>
</body>
</html>
